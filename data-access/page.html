<html>
    <head>
        <script src="/jsfuncs.js"></script>
        <title>Test Crud</title>
    </head>
    <body>
        <h1>Albums</h1>
        <div>
            <label for="artist">Search Artist:</label>
            <input type="text" id="artist" name="artist">
            <button onclick="searchArtist()">Search</button>
        </div>
        <table>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Price</th>
                <th>Local?</th>
                <th></th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Artist}}</td>
                <td>{{.Price}}</td>
                <td>{{.LocalFg}}</td>
                <td>
                    <a href="/edit/{{.ID}}">Edit</a>
                    <a href="/delete/{{.ID}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </table>
        <a href="/create">
            <button>Create New Album</button>
        </a>
    </body>
</html>
